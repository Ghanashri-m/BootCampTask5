<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- <input type="button"> -->
        <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br><br>
        <!-- <input type="checkbox"> -->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br><br>
        <!-- <input type="color"> -->
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>
        <!-- <input type="date"> -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
        <!-- <input type="datetime-local"> -->
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
        <!-- <input type="email"> -->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <!-- <input type="file"> -->
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <!-- <input type="hidden"> -->
        <input type="hidden" id="custId" name="custId" value="3487"><br><br>
        <!-- <input type="image"> -->
        <input type="image" src="https://www.w3schools.com/tags/img_submit.gif" alt="Submit" width="48" height="48"><br><br>
        <!-- <input type="month"> -->
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br><br>
        <!-- <input type="number"> -->
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30"><br><br>
        <!-- type='password' -->
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <!-- <input type="radio"> -->
        <input type="radio" id="male" name="gender" value="male"><br><br>
        <label for="male">Male</label><br>
        <!-- <input type="range"> -->
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br><br>
        <!-- <input type="search"> -->
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch"><br><br>
        <!-- <input type="tel"> -->
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
        <!-- type='text' -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <!-- <input type="time"> -->
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><br><br>
        <!-- <input type="url"> -->
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"><br><br>
        <!-- <input type="week"> -->
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br><br>
        <!-- type='submit' -->
        <input type="submit" value="Submit"><br><br>
        <!-- type='reset' -->
        <input type="reset"><br><br>
    </form>
</body>
</html>
